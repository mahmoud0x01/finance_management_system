{% extends 'cashflow/base.html' %}

{% block title %}Delete Type{% endblock %}

{% block content %}
    <h2>Delete Type</h2>
    <p>Are you sure you want to delete the type "{{ type.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'manage_directories' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
