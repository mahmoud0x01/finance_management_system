{% extends 'cashflow/base.html' %}
{% load form_tags %}

{% block title %}
    {% if status %}Edit Status{% else %}Create Status{% endif %}
{% endblock %}

{% block content %}
    <h2>{% if status %}Edit Status{% else %}Create Status{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ status.name|default:'' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'manage_directories' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
